version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: zeazdev-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-zeazdev}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-zeazdev_secure_password}
      POSTGRES_DB: ${POSTGRES_DB:-zeazdev}
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-zeazdev}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: zeazdev-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-zeazdev_redis_password}

volumes:
  postgres-data:
    driver: local
  redis-data:
    driver: local

networks:
  default:
    name: zeazdev-network
